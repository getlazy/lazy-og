# If you wish to access your private NPM repository of ESLint plugins, enter you NPM token below.
# Otherwise, set NPM_TOKEN to 'public' and you'll be able to install only public NPM repositories
env-vars:
 NPM_TOKEN: 'public'

# All of the rule sets should be descendents of the rule-sets: object
rule-sets:

# Anatomy of the rule set:
- rule-set: 'Name of RS'    # Some descriptive name
  ignore: true      # if true the complete rule-set will be ignored (like this one)                         
  package: eslint-plugin-lodash   # Name of the NPM module that implements rules
  package-version: 'latest'       # Specific version of the NPM module to install
  plugin: lodash                  # Name of the plugin - if module exports a plugin
  rules-import: configs.recommended.rules  # Some NPM modules define shortucts to pre-configured rules. Use them here if you wish.
  rules:      # Manual list of rules to enable. Rules listed here will override definitions from rules-import above
    rule-nr-1:   # The rule
     - option1: val1    # Parameters/options for the rule
       option2: val2
    rule-nr-2: 0  # To disable a rule previously defined, add 0 after the name

######################################################

