- rule-set: 'Lodash'
#  ignore: true
  package: eslint-plugin-lodash
  package-version: 'latest'
  plugin: lodash
  rules-import: configs.recommended.rules

- rule-set: 'Google'
  package: eslint-config-google
#  ignore: true
  rules-import: rules
  # We'll override some nonse in Google defaults
  rules:
    comma-dangle: 0  # I DON'T WANT DANGLING COMMAS!
    max-len:
     - code: 120  # Somebody should tell Goole to get 16:9 monitors...
       tabWidth: 4
       ignoreUrls: true

- rule-set: 'JQuery'
 # ignore: true
  package: eslint-plugin-jquery
  plugin: jquery
  rules-import: configs.slim.rules

